<!DOCTYPE html>
<html lang="en">

<head>
   
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>抽奖</title>
  <style>
    .style_hide {
      display: none;
    }

    .multi_ellipsis {
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
    }

    body {
      margin: 0;
      padding: 0;

    }

    .clearfix:after,
    .clearfix:before {
      content: "";
      display: table
    }

    .clearfix:after {
      clear: both
    }

    #wj_luck_draw {
      text-align: center;
      margin: 0;
      padding: 0;
      width: 100vw;
      background-color: #f0f0f0;
    }

    #wj_luck_draw-dial {
      table-layout: fixed;
      margin: 0 auto;
      text-align: center;
    }

    #wj_luck_draw-dial .wj_cell {
      width: 100px;
      height: 100px;
      background: #fff;
      border-radius: 10px;
      font-size: 14px;
      color: #aaa;
      border: 3px solid #f0f0f0;
      overflow: hidden;
    }

    #wj_luck_draw-dial .wj_cell.active {
      border-color: #ff8533;
      background-color: #fff799;
    }

    #wj_luck_draw-dial .wj_cell .prize {
      font-size: 14px;
      color: #FF882E;
    }

    #wj_luck_draw-dial .wj_cell .prize>span {
      font-size: 24px;
    }

    #wj_luck_draw-dial .wj_cell.draw {
      background-color: transparent;
    }

    #wj_luck_draw-dial .wj_cell .draw_btn {
      border-radius: 4px;
      width: 100px;
      height: 100px;
      background: #FF9D00;
      background-image: linear-gradient(-180deg, #FFA600 0%, #FF882E 100%);
      box-shadow: 2px 4px 4px 0 rgba(255, 136, 46, 0.20);
      position: relative;
      cursor: pointer;
    }

    #wj_luck_draw-dial .wj_cell .draw_btn.disable {
      background: #A9A9A9;
      box-shadow: none;
    }

    #wj_luck_draw-dial .wj_cell .draw_btn>div.content {
      font-family: PingFangSC-Regular;
      font-size: 22px;
      color: #FFFFFF;
      line-height: 24px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    /* 抽奖次数 */

    .draw_chance {
      margin-top: 20px;
      font-size: 18px;
      color: #FF882E;
    }

    .draw_chance span {
      font-size: 24px;
      line-height: 25px;
    }

    /* result */

    #draw_result,
    .result_modal_bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
    }

    .result_modal_bg {
      opacity: 0.3;
      filter: alpha(opacity=30);
    }

    #draw_result .result_modal {
      width: 96%;
      top: 50%;
      left: 50%;
      transform: translate(-50%,-50%);
      box-sizing: border-box;
      max-height: 460px;
      overflow: hidden;
      position: absolute;
      background-color: #fff;
      border-radius: 8px;
      border: 1px solid #ccc;
      z-index: 999;
    }

    .result_modal-header {
      padding: 0 32px;
      line-height: 50px;
      position: relative;
      color: #484848;
      font-size: 16px;
      border-bottom: 1px solid #efefef;
    }

    .result_modal-header .title {
      color: #484848;
      font-size: 16px;
    }

    .result_modal-header .close {
      position: absolute;
      display: block;
      right: 16px;
      top: 0px;
      cursor: pointer;
      font-size: 1.5em;
      font-family: 'Helvetica';
    }

    .result_modal-content {
      padding: 2em;
      text-align: center;
    }

<script>
  
  var _ = {
    ajax: function (options) {
      if (!options || typeof options !== "object") {
        return;
      }
      var type = options.type === "post" ? "post" : "get";
      var url = options.url;
      if (!url) {
        return;
      }
      // 抽奖点击事件开关
      btn_flag = false;
      var data = options.data;
      // 将对象形式的参数转为连接符形式
      var params = null;
      if (data) {
        params = _.parseParams(data);
      }
      var dataType = options.dataType;
      var xhr = new XMLHttpRequest();
      if (type === "get" && params) {
        url += "?" + params;
        params = null;
      }
      xhr.open(type, url);
      if (type === "post") {
        xhr.setRequestHeader("content-type", "application/x-www-form-urlencoded");
      }
      xhr.send(params);
      if (options.async === false) {
        return xhr.responseText;
      }
      xhr.onreadystatechange = function () {
        if (xhr.readyState !== 4) return;
        if (xhr.status !== 200) {
          options.error && options.error(xhr.responseText);
          return;
        }
        try {
          var result = JSON.parse(xhr.responseText);
          options.success && options.success(result);
        } catch (e) {
          options.error && options.error(xhr.responseText);
        }
      }
    },
    parseParams: function (obj) {
      if (!obj || typeof obj !== "object") {
        return ""
      }
      var arr = [];
      for (var k in obj) {
        if (obj[k] instanceof Object) {
          for (var key in obj[k]) {
            arr.push(k + "[" + key + "]" + "=" + obj[k][key])
          }
        } else {
          arr.push(k + "=" + obj[k])
        }
      }
      return arr.join("&")
    }
  };

    var change_draw_chance = function () {

    changeToHttps(draw_points);

    var draw_methods = {
      init: function (options) {
        this.options = {
          width: 3, // 转盘宽度
          height: 3, // 转盘高度
          initSpeed: 300, // 初始转动速度
          speed: 0, // 当前转动速度
          upStep: 50, // 加速滚动步长
          upMax: 50, // 速度上限
          downStep: 30, // 减速滚动步长
          downMax: 300, // 减速上限
          waiting: 1000, // 匀速转动时长
          index: 2, // 初始位置
          target: 5
        };
        this.options.speed = this.options.initSpeed
        this.count = draw_dial_elements.length - 1
        draw_methods['enable'].call(this)
      },
      enable: function () {
        var _self = this
        draw_dial_btn.addEventListener('click', function () {
          if (draw_count > 0 && draw_flag) {
            draw_flag = false
            draw_dial_btn.classList.add('disable')
            draw_methods['roll'].call(_self)
            draw_count--
            change_draw_chance()
            calculate_click(draw_points)
          }
        })
      },
      roll: function () {
        var _self = this;
        draw_dial_elements[turn_array[this.options.index]].classList.remove('active')
        this.options.index = ++this.options.index % this.count;
        draw_dial_elements[turn_array[this.options.index]].classList.add('active')
        this.rollerTimer = setTimeout(function () {
          draw_methods['roll'].call(_self);
        }, this.options.speed);
        if (!this.isRunning) {
          draw_methods['up'].call(this);
          this.isRunning = true;
        }
      },
      up: function () {
        var _self = this;
        if (this.options.speed <= this.options.upMax) {
          draw_methods['constant'].call(this);
        } else {
          this.options.speed -= this.options.upStep;
          this.upTimer = setTimeout(function () {
            draw_methods['up'].call(_self);
          }, this.options.speed);
        }
      },
      constant: function () {
        var _self = this;
        clearTimeout(this.upTimer);
        setTimeout(function () {

          draw_methods['down'].call(this);
        }, this.options.waiting);
      },
      down: function () {
        var _self = this;
        if (this.options.speed > this.options.downMax && this.options.target == this.options.index) {
          draw_methods['stop'].call(this);
        } else {
          this.options.speed += this.options.downStep;
          this.downTimer = setTimeout(function () {
            draw_methods['down'].call(_self);
          }, this.options.speed);
        }
      },
      stop: function () {
